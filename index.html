<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PangAI Control Panel</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginBox, #panel {
      width: 400px;
      padding: 20px;
      border-radius: 12px;
      background: #222;
      box-shadow: 0 0 20px #000;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00f;
      color: white;
      cursor: pointer;
    }

    #panel {
      display: none;
    }

    #chatContainer {
      margin-top: 20px;
      height: 250px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }

    .msg {
      margin: 6px 0;
      padding: 6px;
      border-radius: 6px;
    }

    .user { background: #444; }
    .ai { background: #0a0; }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>ðŸ”’ PangAI Access</h2>
  <p>Enter passcode:</p>
  <input id="passInput" type="password" placeholder="Passcode..." />
  <br>
  <button onclick="checkPass()">Unlock</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<div id="panel">
  <h2>âœ… PangAI Control Panel</h2>

  <div id="chatContainer"></div>

  <input id="replyInput" placeholder="Type AI response..." />
  <button onclick="sendReply()">Send</button>
</div>

<script>
  // SHA-256 hash of your secret passcode
  // Replace this with your own hash!
  const PASS_HASH =
    "d0fc5d068b62b0729fac89439e9bbb16b41e36921ed2b4e316d966486e8a140e";
  // (this example hash = "1234")

  let messages = [];

  async function hash(text) {
    const data = new TextEncoder().encode(text);
    const digest = await crypto.subtle.digest("SHA-256", data);
    return Array.from(new Uint8Array(digest))
      .map(b => b.toString(16).padStart(2, "0"))
      .join("");
  }

  async function checkPass() {
    const input = document.getElementById("passInput").value;
    const hashed = await hash(input);

    if (hashed === PASS_HASH) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
    } else {
      document.getElementById("errorMsg").textContent = "Wrong passcode.";
    }
  }

  function renderChat() {
    const chat = document.getElementById("chatContainer");
    chat.innerHTML = "";

    messages.forEach(m => {
      const div = document.createElement("div");
      div.className = "msg " + m.type;
      div.textContent = (m.type === "ai" ? "AI: " : "User: ") + m.text;
      chat.appendChild(div);
    });

    chat.scrollTop = chat.scrollHeight;
  }

  function sendReply() {
    const input = document.getElementById("replyInput");
    if (!input.value.trim()) return;

    messages.push({ type: "ai", text: input.value });
    input.value = "";
    renderChat();
  }
</script>

</body>
</html>
